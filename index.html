<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/recipe_favicon.png" type="image" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
    <title>Recipe Library</title>
  </head>
  <body class="container">
    <div id="new-recipe" class="jumbotron p-3 mb-2 bg-primary text-white">
      <h2>New Recipe</h2>
      <input
        type="text"
        id="new_recipe-name"
        class="form-control"
        placeholder="Enter Recipe"
      /><br />
      <button id="create-new-recipe" class="btn btn-info form-control">
        Create Recipe
      </button>
    </div>
    <br />
    <div id="recipe-table"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="CRUD_index.js"></script>
  </body>
</html>
